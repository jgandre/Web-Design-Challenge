<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storing the List</title>
    <script>
        function addItem() {
            var newItem = document.createElement("li");
            newItem.innerHTML = document.getElementById("box").value;
            newItem.onclick = removeItem;
            document.getElementById("list").appendChild(newItem)
            saveList();
        }

        function removeItem() {
            document.getElementById("list").removeChild(this);
            saveList();
        }

        function saveList() {
            localStorage.storedList = document.getElementById("list").innerHTML;
        }

        function loadList() {
            document.getElementById("list").innerHTML = localStorage.storedList;
            for(var i = 0; i < list.children.length; i++) {
                list.children[i].onclick = removeItem;
            }
        }
    </script>
</head>
<body>
     <!-- Navbar -->
     <div class="container">
        <div class="card bg-primary text-white h-100">
          <div class="card-body d-flex flex-column align-items-start">
            <h4 class="card-title">Personal To Do List</h4>
            <p class="card-text">Add items to the list using the text-box and submit button the right.
              Delete items from the list by clicking on the item itself. 
            </p>
            <a href="/dashboard" class="btn btn-primary border-white mt-auto"
              >Return to Dashboard</a
            >
          </div>
        </div>
        <br />
  
      <h1> My To-Do List</h1>
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <div id="list">
            <ol id="ordList">
  
            </ol>
          </div>
  
        </div>
        <div class="col-md-6 col-sm-6">
          <input type="text" value="Type here to add task" id="box"/>
          <br/>
          <input type="button" value="Add Item" onclick="addItem();"/>
        </div>
      </div>
    <!-- <p> Special Exhibition To-Do List</p>
    <input type="text" value="Type here to add task" id="box"/>
    <br/>
    <input type="button" value="Add Item" onclick="addItem();"/>
    <div id="list"></div> -->
    <script>
        if(localStorage.storedList) {
            loadList();
        }
    </script>
</body>
</html>
